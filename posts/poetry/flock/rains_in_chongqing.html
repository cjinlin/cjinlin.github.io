        <h1>重庆的雨</h1>
    </div>


    <div class = "forehead">
        <p>时间：<time datatime="20240602">2024年6月2日</time><br/>
        作者：<a href="mailto:yvmu0761@outlook.com">蔡</a></p>
        </div>

    <div class = 'main'>
        <!--The main content-->
    <p>湖中的波向湖边掠去<br/>匆忙的你，此时走过这里<br/>脚下的路向前方铺去<br/>直到融入雾中，以灰色结局</p>

    <p>这儿是重庆，你又在哪儿？<br/>灯光下，你的目光也开始颤栗了<br/>连你的脸上也开始渐露愁容——<br/>愁容聚成一朵灰暗的云<br/>这是你的十九岁</p>

    <p>雨滴打湿水杉的新芽<br/>从你等车的站牌边滑落<br/>从雾中冲出的车又从雾中隐去<br/>你抬头远望，一阵渐弱的尾灯</p>

    <p>愁容未散，你的目光开始躲闪<br/>连同青春都积满老气与横秋<br/>只是秋天未到，一切太早<br/>早早地，你开始尝试世物的味道</p>

    <p>重庆的雨<br/>总是一遍遍地惊醒异乡人<br/>夜空下你的忧虑<br/>比夜空还要深沉</p>
