        <!--The main content-->
        <p>鸟儿刚从枝头飞过<br/>春天里他们最有生机<br/>我向树梢望去，他们便躲起来了<br/>在这片没有汽笛声的小小林荫里<br/>春天总是早早到来</p>
        <p>他们的翅膀被树叶挡住<br/>而眼神却越发坚定了<br/>像是冰冻后的湖水</p>
        <p>他们在夜里飞舞，眼神炙热无比<br/>在没有底色的黑暗中<br/>如同箭矢</p>
