        <h1>重庆太热了</h1>
    </div>


    <div class = "forehead">

        作者：<a href="mailto:yvmu0761@outlook.com">蔡</a></p>

        <!--The main content-->
      <P>重庆的夏天当真如此热吗？几乎是要将人融化了，即便漫步街头仍可明显看到太阳炙烤马路飘起的阵阵热浪——这个夏天！</P>
      <p></p>离开家，便是进入了全天工作的热炉之中，你只敢低头走路。太阳太大了，不一会儿你的额头便满是汗水，再不擦脸，眼睛就要被糊住了。看看街上匆忙的人们，都一个个地快步疾走，打着遮阳伞——在不走就要晕倒了——又有谁像你一样在街头看别人呢？</p>
